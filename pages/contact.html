<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akbar Riski's Profile - Contact Me!</title>
    <!-- css -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/contact-styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../css/timeline-scroll.css"
      media="screen"
      type="text/css"
    />
    <!-- end css -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar headerOnePage">
        <nav>
          <ul>
            <li><a href="../index.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="#" class="thispage">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <section class="contact">
          <h4 class="white-text job-text title">
            <span class="divider-text">| </span>Contact
            <span class="divider-text">Me!</span
            ><span class="divider-text"> |</span>
          </h4>

          <!-- card -->
          <div class="card-wrapper">
            <!-- ig -->
            <div class="sosmed-card zoom" id="ig">
              <button id="ig-follow-btn" class="follow-btn">
                Follow
              </button>
              <img
                id="ig-img"
                src="../assets/images/ig.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end ig -->

            <!-- github -->
            <div class="sosmed-card zoom" id="github">
              <button id="github-follow-btn" class="follow-btn">Follow</button>
              <img
                id="github-img"
                src="../assets/images/github.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end github -->

            <!-- linkedin -->
            <div class="sosmed-card zoom" id="linkedin">
              <button id="linkedin-follow-btn" class="follow-btn">
                Follow
              </button>
              <img
                id="linkedin-img"
                src="../assets/images/linkedin.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end linkedin -->

            <!-- twitter -->
            <div class="sosmed-card zoom" id="twitter">
              <button id="twitter-follow-btn" class="follow-btn">Follow</button>
              <img
                id="twitter-img"
                src="../assets/images/twitter.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end twitter -->

            <!-- wa -->
            <div class="sosmed-card zoom" id="wa">
              <button id="wa-follow-btn" class="follow-btn">Chat</button>
              <img
                id="wa-img"
                src="../assets/images/wa.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end wa -->

            <!-- gmail -->
            <div class="sosmed-card zoom" id="gmail">
              <button id="gmail-follow-btn" class="follow-btn">
                Mail
              </button>
              <img
                id="gmail-img"
                src="../assets/images/gmail.png"
                class="clipped sosmed"
              />
            </div>
            <!-- end wa -->
          </div>
          <!-- end card -->
        </section>
      </div>
    </div>
  </body>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h4>Mail <span class="divider-text">Me!</span></h4>
      </div>
      <div class="modal-body">
        <p>
          My email address : <br />
          <b>akbarriski9404@gmail.com</b>
        </p>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/timeline-scroll.js"></script>
  <script src="../js/flickity.pkgd.min.js"></script>
  <script src="../js/myjs.js"></script>
</html>
